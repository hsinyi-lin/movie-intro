<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>電影介紹</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>
<body>
{% load bootstrap4 %}

<div class="container my-2">
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs my-3">
                <li class="nav-item">
                    <a class="nav-link" href="/movies/">MOVIES</a>
                </li>
                {% if request.user.is_authenticated %}
                    {% if perms.movies.add %}
                        <li class="nav-item">
                            <a class="nav-link" href="/movies/add/">新增介紹</a>
                        </li>
                    {% endif %}
                    <li class="nav-item ml-auto text-secondary">
                        <a class="nav-link text-muted" href="/logout/">登出 ({{ user.username }})</a>
                    </li>
                {% else %}
                    <li class="nav-item ml-auto text-secondary">
                        <a class="nav-link text-muted" href="/register/">註冊</a>
                    </li>
                {% endif %}
            </ul>
            {% bootstrap_messages message %}
            {% block main %}{% endblock %}
        </div>
    </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/scripts.js"></script>
</body>
</html>
