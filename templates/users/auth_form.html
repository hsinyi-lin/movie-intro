{% extends 'base.html' %}
{% load bootstrap4 %}

{% block main %}
    <div class="row ">
        <div class="col-4 offset-4">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {% bootstrap_form form %}
                </div>
                <button type="submit" class="btn float-right btn-outline-info">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
